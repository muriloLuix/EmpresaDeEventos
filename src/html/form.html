<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="shortcut icon"
      href="/src/imgs/lanterna-de-papel.png"
      type="image/x-icon"
    />
    <title>| Vibe Fest - Contrate</title>
  </head>
  <body class="body">
    <form action="">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="Primeiro Nome">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Último Nome" aria-label="Último Nome">
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                    <label for="floatingInputGrid">Endereço de E-mail</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid">
                        <option selected disabled></option>
                        <option value="1">Festa Casual</option>
                        <option value="2">Balada</option>
                        <option value="3">Aniversários</option>
                        <option value="4">Festas Empresariais</option>
                    </select>
                    <label for="floatingSelectGrid">Escolha nossos serviços.</label>
                </div>
            </div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Deixe um comentário aqui" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Observações:</label>
          </div>
    </form>
    
  </body>
</html>
